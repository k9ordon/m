<template name="layout">
    <div class="t-layout">

        <div class="t-layout-input">
            <div class="u-wrap">
                {{> input}}
            </div>
        </div>

        <div class="t-layout-hints">
            <div class="u-wrap">
                {{> hints}}
            </div>
        </div>

        <div class="t-layout-content">
            <div class="u-wrap">
                {{> stream}}
            </div>
        </div>
    </div>
</template>
